<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1, #div2
{float:left; width:100px; height:35px; margin:10px;padding:10px;border:1px solid #aaaaaa;}
#demo{
width:300px;
height:400px;
background:green;
}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
  ev.preventDefault();
}

function drag(ev)
{
   ev.dataTransfer.setData("Text",ev.target.id);
   var rainbow = document.getElementsByTagName('img')[0];
   console.log(rainbow);
       event.dataTransfer.setDragImage (rainbow, 0, 0);
}

function drop(ev)
{
    ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
}
function antherway (e){
	e.dataTransfer.setData("Text",e.target.innerText);
}
function dropevent (e){
	e.preventDefault();
	var data = e.dataTransfer.getData("Text");
	console.log(data);
	e.target.innerHTML =data;
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="http://www.w3school.com.cn/i/w3school_logo_black.gif" draggable="true" ondragstart="drag(event)" id="drag1" />
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div draggable="true" ondragstart="antherway(event)" id="any">hello wolrd</div>  
<div id="demo" ondrop="dropevent(event)" ondragover="allowDrop(event)"></div>
</html>
